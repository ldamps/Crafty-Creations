<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty Creations Forgot Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .forgotContainer {
            padding: 25px;
            background-color: #ffff;
        }

        form {
            width: 75%;
            border: 3px solid #000;
            margin: auto;
        }

        input[type=text1], input[type=password] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid #000;
            box-sizing: border-box;
        }


    </style>
</head>

<body>
    <br>
    <center><h1>Forgot Password</h1></center>
    <br>
    <form>
        <div class="forgotContainer">
            <label>Enter the email which your account is linked too: </label>
            <input type="text1" placeholder="Email address..." required>
            <br>
            <center><button type="submit" id='logInText' class="button" name="submit" value="submit">Continue</button></center>
        </div>
    </form>
    <br>
</body>
